{% extends 'base.html' %}
{% block title %}Home2{% endblock %} 
{% block content%}
    <h1>Notes</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in notes %}
      <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    
    <form method="POST" action = "/result">
      {{ wtf.quick_form(form) }}
    </form>
{% endblock %}
